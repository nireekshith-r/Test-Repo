name: CI/CD Pipeline for My-django-app

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: my-django-app-deployment
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        cache:
          paths:
            - ~/.cache/pip

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run tests
        run: python manage.py test

  security-scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        run: |
          pip install bandit
          bandit -r .

  deploy:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    environment:
      name: production
      url: https://my-django-app.azurewebsites.net
    steps:
      - name: Authenticate with Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group my-resource-group --name my-aks-cluster
          kubectl apply -f k8s/deployment.yaml