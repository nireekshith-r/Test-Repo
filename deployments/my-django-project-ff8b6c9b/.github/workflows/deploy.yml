name: Deploy My Django App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        cache:
          paths:
            - ~/.cache/pip

      - name: Build Docker Image
        run: |
          docker build -t my-django-app:${{ github.sha }} .

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Tests
        run: |
          python manage.py test

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Trivy Scan
        run: |
          docker run --rm aquasec/trivy:latest image my-django-app:${{ github.sha }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, test, security-scan]
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Authenticate with Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Push Docker Image to Azure Container Registry
        run: |
          az acr login --name myacr
          docker tag my-django-app:${{ github.sha }} myacr.azurecr.io/my-django-app:${{ github.sha }}
          docker push myacr.azurecr.io/my-django-app:${{ github.sha }}

      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group my-resource-group --name my-aks-cluster
          kubectl set image deployment/my-django-app my-django-app=myacr.azurecr.io/my-django-app:${{ github.sha }}
          kubectl rollout status deployment/my-django-app

concurrency:
  group: deploy-my-django-app
  cancel-in-progress: true