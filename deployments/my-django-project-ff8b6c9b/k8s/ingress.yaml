apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-django-app
  namespace: my-django-app
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  rules:
  - host: my-django-app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-django-app
            port:
              number: 8000
  tls:
  - hosts:
    - my-django-app.example.com
    secretName: my-django-app-tls