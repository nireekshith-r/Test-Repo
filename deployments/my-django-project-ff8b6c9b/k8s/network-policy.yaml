apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: my-django-app-network-policy
  namespace: my-django-app-namespace
spec:
  podSelector:
    matchLabels:
      app: My-django-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          app: ingress-controller
    - podSelector:
        matchLabels:
          app: My-django-app
    ports:
    - protocol: TCP
      port: 8000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          app: external-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  - to:
    - namespaceSelector:
        matchLabels:
          app: external-services
    ports:
    - protocol: TCP
      port: 443
  - to:
    - podSelector:
        matchLabels:
          app: database
    ports:
    - protocol: TCP
      port: 5432
  ingress:
  - {}
  egress:
  - {}